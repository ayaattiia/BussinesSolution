<div class="card">
    <div class="login-card">
        <h2>Login</h2>
        <form>
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Type your username">
                </div>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Type your password">
                </div>
            </div>
            <a href="#" class="d-block text-end mb-3">Forgot password?</a>
            <button type="submit" class="btn btn-gradient">LOGIN</button>
        </form>
        <p class="mt-3">Or Sign Up Using</p>
        <div class="social-buttons">
            <a href="#" class="btn-social btn-facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="btn-social btn-google"><i class="fab fa-google"></i></a>
            <a href="#" class="btn-social btn-whatsapp"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p class="mt-3">Or Sign Up Using</p>
        <a routerLink="/signup" href="/signup">SIGN UP</a>

    </div>
</div>
